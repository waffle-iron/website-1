<md-sidenav class="md-sidenav-right" md-component-id="right" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar>
        <h3 class="md-toolbar-tools">Contact Us</h3>
    </md-toolbar>
    <form layout-padding flex>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>First name</label>
                <input ng-model="user.firstName">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Last Name</label>
                <input ng-model="user.lastName">
            </md-input-container>
        </div>
        
        <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-md>
                <label>Email</label>
                <input ng-model="user.email">
            </md-input-container>
        </div>
        
        <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Company</label>
                <input ng-model="user.company">
            </md-input-container>
        </div>
        
        <md-input-container class="md-block">
            <label>Message</label>
            <textarea ng-model="user.message" columns="1" md-maxlength="250" rows="10"></textarea>
        </md-input-container>
    </form>
    <md-button ng-click="toggleRight()" hide-gt-md>
        Cancel
    </md-button>
</md-sidenav>
